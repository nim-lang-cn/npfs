syntax = "proto3";

message Data {
	enum DataType {
		Raw = 0;
		Directory = 1;
		File = 2;
		Metadata = 3;
		Symlink = 4;
		HAMTShard = 5;
	}

	DataType Type = 1;
	bytes Data = 2;
	uint64 filesize = 3;
	uint64 blocksizes = 4;

	uint64 hashType = 5;
	uint64 fanout = 6;
}

message Metadata {
	string MimeType = 1;
}
